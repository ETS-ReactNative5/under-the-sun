<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"><title>Under the Sun</title><link href="/static/css/main.636fdf84.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
        let ctrlVideo = document.querySelector('.video');

        let videoButton = document.querySelector('.video-button');

        videoButton.addEventListener('click', function() {
          console.log(videoButton.classList);

          };
        });

            // ctrlVideo.pause();

          } else {
            ctrlVideo.pause();
            videoButton.classList.add('active');
          };
        }, true)
      });</script><script type="text/javascript" src="/static/js/main.27d00169.js"></script></body></html>
